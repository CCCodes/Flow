<dom-module id="flag-ewarn">
  <template>
    <style>
      :host {
          --flag-warn: {
              color:#1E1A00;
              background-color:#FFF699;
              padding: 15px;
              margin: 7.5px;
              border-radius: 3.74px;
          };
		display: block;
		padding: 15px;
		margin: 7.5px;
		border-radius: 3.74px;
		
		@apply(--flag-warn);
		}
    </style>
    
	<div>
		<iron-icon icon='warning'></iron-icon>
		<strong>{{title}}</strong>
        It seems you've made a mistake&nbsp;<a href$="#{{ref}}">here</a>.&nbsp;<content></content>[[msg]]
	</div>
	
  </template>

  <script>
    Polymer({

      is: 'flag-ewarn',

      properties: {
		title: {
          type: String,
          value: 'Warning!',
		  reflectToAttribute: true
        },
          ref: {
              type: String,
              reflectToAttribute: true
          },
          msg: {
              type: String,
              reflectToAttribute: true
          }
      }
	
	
    });
  </script>
</dom-module>
