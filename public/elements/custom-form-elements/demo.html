<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Test</title>
    <link rel="import" href="../../head.inc.html">
    <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../bower_components/iron-icons/maps-icons.html">
    <link rel="import" href="../bower_components/iron-icon/iron-icon.html">
</head>
<body>


    <div class="container-fluid panel panel-default">
        <div class="panel-body">

            <form class="form">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>This is a custom unit selection</label>
                                <div class="input-group">
                                    <input type="text" id="" class="form-control" name="" placeholder="" />
                                    <div class="input-group-addon">
                                        <unit-sel set="metric"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>This is a default</label>
                                <div class="input-group">
                                    <input type="text" list="metric">
                                    <div class="input-group-addon">
                                        <g id="chevron-right"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></g>
                                    </div>
                                    <datalist id="metric">
                                        <option id="" class="" value="km">
                                        <option id="" class="" value="m">
                                        <option id="" class="" value="cm">
                                        <option id="" class="" value="mm">
                                    </datalist>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>



</body>
</html>
